{% extends "base.html" %}
{% load static %}
{% block content %}
    <header>
        <img src="{% static 'images/logo-home.png' %}" />
    </header>
    <main class="container">
        <div class="login-container">
            <form method="post" id="login-form" >
                <h1>Login</h1>
                {% csrf_token %}
                <input class="input-field" type="text" name="username"  placeholder="Username" required>
                <input class="input-field" type="password" name="password"  placeholder="Senha" required>
                <a id='text-Link' href="#">Esqueci a senha</a>
                <input class='button-login' type="submit" value="Entrar">
                <a class='button-signup' href="{% url 'signup' %}">Cadastrar</a>
            </form>
        </div>
    </main>
{% endblock %}
